<body>
    <main>
        <header>
            <!-- banner/logo goes here-->header</header>

            <section>
                <h4>Navigation</h4>

                    <div id="starticon" class="menudiv"><a href="../index.html">Startsidan</a></div>

        </nav>
        <div id="content">
            <!-- wraps around all main content-->
            <section id="firstSection">
                <!-- section here -->
                <h2>Kontakta oss</h2>
                <div id="mainPos">
                    <form id="contact_form" method="post" action="">
                        <!-- Name -->
                        <div>
                            <label for="contact_name">Name:</label>
                            <input type="text" id="contact_name" name="name"></input>
                            <span class="error">This field is required</span>
                        </div>
                        <!-- Email -->
                        <div>
                            <label for="contact_email">Email:</label>
                            <input type="email" id="contact_email" name="email"></input>
                            <span class="error">A valid email address is required</span>
                        </div>
                        <!--Website -->
                        <div>
                            <label for="contact_tel">Website:</label>
                            <input type="tel" id="contact_tel" name="tel"></input>
                            <span class="error">A valid number is required</span>
                        </div>
                        <!-- Message -->
                        <div>
                            <label for="contact_message">Message:</label>
                            <textarea id="contact_message" name="message"></textarea>
                            <span class="error">This field is required</span>
                        </div>
                        <!-- Submit Button -->
                        <div id="contact_submit">
                            <button type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <footer>
