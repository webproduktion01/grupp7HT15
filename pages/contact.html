<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <!-- #TODO Below-->
    <link rel="shortcut icon" href="" type="image/png" id="favicon" />
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/mobile.trafikschool.css" media="screen and (max-width:640px)"/>
    <link rel="stylesheet" type="text/css" href="../css/color.trafikschool.css" />
    <link rel="stylesheet" type="text/css" href="../css/trafikschool.css" media="screen and (min-width:640px)" />


    <title>Kontakt</title>
</head>

<body>
    <main>
        <header>
             <img src="../css/pics/HeaderTS.jpg" id="logo" alt="A header with a picture of a road with the company name on it" />
        </header>
        <nav>
            <section>
                <h4>Navigation</h4>
                <div>
                    <div><a href="../index.html" id="starticon" class="menudiv">Startsidan</a></div>
                    <div><a href="schedule.html" id="scheduleicon" class="menudiv">Boka tid</a></div>
                    <div><a href="presentation.html" id="presentationicon" class="menudiv">Lärare och fordon</a></div>
                    <div><a href="courses.html" id="coursesicon" class="menudiv">Kurser</a></div>
                    <div><a href="contact.html" class="menudiv activeicon">Kontakt</a></div>
                </div>
            </section>
        </nav>
        <div id="content">
            <!-- wraps around all main content-->
            <section id="firstSection">
                <!-- section here -->
                <h1>Kontakta oss</h1>
                <div id="mainPos">
                    <form id="contact_form" method="post" action="#" >
                        <!-- Name -->
                        <div>
                            <label for="contact_name">Namn:</label>
                            <input type="text" id="contact_name" name="name"></input>
                            <p></p>
                        </div>
                        <!-- Email -->
                        <div>
                            <label for="contact_email">Email:</label>
                            <input type="email" id="contact_email" name="email" form autocomplete="off"></input>
                            <p></p>
                        </div>
                        <!--Website -->
                        <div>
                            <label for="contact_tel">Telefon:</label>
                            <input type="text" id="contact_tel" name="tel"></input>
                            <p></p>
                        </div>
                        <!-- Message -->
                        <div>
                            <label for="contact_message">Meddelande:</label>
                            <textarea id="contact_message" name="message"></textarea>
                            <p></p>
                        </div>
                        <!-- Submit Button -->
                        <div id="contact_submit">
                            <button type="submit" id="submit_button">Skicka</button>
                            <p></p>
                        </div>
                    </form>
                </div>
            </section>
        </div>
        <footer>
            <div id="contact-details">
                <h6>Harnöviks trafikskola</h6>
                <div class="adress-details">
                    <h6>Adress</h6>
                    <p>Stubbgatan 26, 677 88 Harnövik</p>
                </div>
                <div class="email-details">
                    <h6>E-mail</h6>
                    <p>harnovik@gmeil.com</p>
                </div>
                <div class="tel-details">
                    <h6>Telefon</h6>
                    <p>838 7779999</p>
                </div>
            </div>
        </footer>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/ui/1.11.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="../js/form.js"></script>
</body>
</body>

</html>
