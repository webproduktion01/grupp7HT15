                        <div>

                            <span></span>
                        </div>
                        <!-- Email -->
                        <div>

                        </div>
                        <!--Website -->

                        </div>
                        <!-- Message -->
                        <div>
                            <label for="contact_message">Meddelande:</label>
                            <textarea id="contact_message" name="message"></textarea>
                            <span></span>
                        </div>
                        <!-- Submit Button -->
                        <div id="contact_submit">
                            <button type="submit" id="submit_button">Submit</button>
                            <span></span>
                        </div>
